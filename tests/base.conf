# MPM Basic config

# Main section
section main {
	install-mode = sources
	# Threading install:
	# If possible, the package manager will execute concurrent installation
	thread-install = 0
}

# Log section
section log {
	# Verbose level:
	# 0: None
	# 1: Basic
	# 2: Informative
	# 3: Debug
	verbose-level = 2
	file = "/var/log/mpm.log"
}

# Download section
section download {
	main-site = pkgs.morphux.org
	# Download multiple archives at the same time
	thread-downloading = 0
}
